<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" >
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
    <header><h1>Weather Forecast</h1></header>
<div class='container'>
    <div class='row'>
        <div class='col-md-4 cities'>
            <input id='input' class ='input' type="text" placeholder="Enter a city name">
            <button id='button' class='search'>Search</button>
            <div class='cities-list' id='cities-list'></div>



        </div>
        <div class='col-md-8'>
            <div class='short-div selected-city'>Today's Forecast</div>
            <div class='short-div five-day'>Five-Day Forecast</div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
