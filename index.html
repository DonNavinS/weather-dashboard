<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" >
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
    <header><h1>Weather Forecast</h1></header>
<div class='container'>
    <div class='row'>
        <div class='col-md-3 cities'>
            <input id='input' class ='input' type="text" placeholder="Enter a city name">
            <button id='button' class='search btn btn-primary'>Search</button>
            <div class='cities-list' id='cities-list'></div>



        </div>
        <div class='col-md-9'>
            <div class='short-div selected-city'>
                <h1 id='selected-city'>Today's Forecast</h1>
                <h3 id='temperature'></h3>
                <h3 id='wind'></h3>
                <h3 id='humidity'></h3>
                <h3 id='UV-index'></h3>
            
            
            
            </div>
            <div class='short-div five-day'><h1>Five-Day Forecast</h1>
                <div class='cards'>
                    <div class='card-one'>
                            <h4>test</h4>
                        </div>
                    <div class='card-two'>
                            <h4>test</h4>
                        </div>
                    <div class='card-three'>
                            <h4>test</h4>
                        </div>
                    <div class='card-four'>
                            <h4>test</h4>
                        </div>
                    <div class='card-five'>
                            <h4>test</h4>
                        </div>
                    </div>
                </div>
        


            </div>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
