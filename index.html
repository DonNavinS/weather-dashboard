<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" >
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
    <header><h1>Weather Forecast</h1></header>
<div class='container'>
    <div class='row'>
        <div class='col-md-3 cities'>
            <input id='input' class ='input' type="text" placeholder="Enter a city name">
            <button id='button' class='search btn btn-primary'>Search</button>
            <div class='cities-list' id='cities-list'></div>



        </div>
        <div class='col-md-9'>
            <div class='short-div selected-city'>
                <h1 id='selected-city'>Today's Forecast</h1>
                <h3 id='temperature'></h3>
                <h3 id='wind'></h3>
                <h3 id='humidity'></h3>
                <h3 id='UV-index'></h3>
            
            
            
            </div>
            <div class='short-div five-day'><h1 id='five-day-forecast'>Five-Day Forecast</h1>
                <div class='cards'>
                    <div id='card-one' class='card-one'>
                        <h5 id='day-1'></h5>    
                            <p id='card-one-temp'></p>
                            <p id='card-one-wind'></p>
                            <p id='card-one-hum'></p>
                        </div>
                    <div id='card-two' class='card-two'>
                        <h5 id='day-2'></h5>    
                            <p id='card-two-temp'></p>
                            <p id='card-two-wind'></p>
                            <p id='card-two-hum'></p>
                        </div>
                    <div id='card-three' class='card-three'>
                        <h5 id='day-3'></h5>
                            <p id='card-three-temp'></p>
                            <p id='card-three-wind'></p>
                            <p id='card-three-hum'></p>
                        </div>
                    <div id='card-four' class='card-four'>
                        <h5 id='day-4'></h5>
                            <p id='card-four-temp'></p>
                            <p id='card-four-wind'></p>
                            <p id='card-four-hum'></p>
                        </div>
                    <div id='card-five' class='card-five'>
                        <h5 id='day-5'></h5>
                            <p id='card-five-temp'></p>
                            <p id='card-five-wind'></p>
                            <p id='card-five-hum'></p>
                        </div>
                    </div>
                </div>
        


            </div>
        </div>
    </div>
</div>



<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
